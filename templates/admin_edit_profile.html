<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Student Profile - HIRA IST</title>
  <link rel="icon" type="image/x-icon" href="../static/image/hira_logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-xl shadow-md w-full max-w-lg">
  <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Edit Student Profile</h2>

  <form method="POST" class="space-y-4">
    <!-- Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
      <input type="text" name="name" value="{{ student.name }}" required
             class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" name="email" value="{{ student.email }}" required
             class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
    </div>

    <!-- Department -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
      <input type="text" name="department" value="{{ student.department }}"
             class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
    </div>

    <!-- Batch -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Batch</label>
      <input type="text" name="batch" value="{{ student.batch }}"
             class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
    </div>

    <!-- Date of Birth -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
      <input type="date" name="dob" value="{{ student.dob }}"
             class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
    </div>

    <!-- Gender -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
      <select name="gender" class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        <option value="Male" {% if student.gender=="Male" %}selected{% endif %}>Male</option>
        <option value="Female" {% if student.gender=="Female" %}selected{% endif %}>Female</option>
        <option value="Other" {% if student.gender=="Other" %}selected{% endif %}>Other</option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button type="submit" 
              class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition">
        Update Profile
      </button>
    </div>
  </form>

  <div class="mt-4 text-center">
    <a href="/admin/queries" class="text-blue-600 hover:underline">Back to Queries</a>
  </div>
</div>

</body>
</html>
