<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - HIRA IST</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="../static/image/hira_logo.png">
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="flex h-[700px] w-full max-w-6xl shadow-lg rounded-2xl overflow-hidden">
    <!-- Left Image -->
    <div class="w-1/2 hidden md:block">
      <img class="h-full w-full object-cover" src="../static/image/admin.jpeg" alt="Login Image">
    </div>

    <!-- Login Form -->
    <div class="w-full md:w-1/2 flex flex-col items-center justify-center p-8 bg-white">
      <form class="w-full max-w-md flex flex-col items-center" method="POST">
        <h2 class="text-4xl text-gray-900 font-medium" style="text-align: center;">Admin Sign in</h2>
        <p class="text-sm text-gray-500/90 mt-3" style="text-align: center;">Welcome back! Please sign in to continue</p>

        <div class="flex items-center w-full bg-transparent border border-gray-300/60 h-12 rounded-full overflow-hidden pl-6 gap-2 mt-6">
          <input type="email" name="email" placeholder="Email ex:admin@gmail.com" class="bg-transparent text-gray-500/80 placeholder-gray-500/80 outline-none text-sm w-full h-full" required>
        </div>

        <div class="flex items-center mt-6 w-full bg-transparent border border-gray-300/60 h-12 rounded-full overflow-hidden pl-6 gap-2">
          <input type="password" name="password" placeholder="Password ex:admin@1234" class="bg-transparent text-gray-500/80 placeholder-gray-500/80 outline-none text-sm w-full h-full" required>
        </div>



        <button type="submit" class="mt-8 w-full h-11 rounded-full text-white bg-indigo-500 hover:opacity-90 transition-opacity">Login</button>
        <p class="text-gray-500/90 text-sm mt-4" style="text-align: center;">You are a Student means Please Sign In? <a class="text-indigo-400 hover:underline" href="/student/login">Student Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
