<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Query | HIRA IST</title>
    <link rel="icon" type="image/x-icon" href="../static/image/hira_logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">

  <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Send a Query</h2>

  <form method="POST" class="space-y-4">

    <!-- Query Type -->
    <div>
      <label for="query_type" class="block text-sm font-medium text-gray-700 mb-1">Query Type</label>
      <select name="query_type" id="query_type"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="Result">Result</option>
        <option value="Attendance">Attendance</option>
        <option value="Profile">Profile</option>
      </select>
    </div>

    <!-- Message -->
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
      <textarea name="message" id="message" rows="5"
                placeholder="Enter your query here..."
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition shadow">
      Send Query
    </button>
  </form>

  <!-- View Replies Link -->
  <div class="mt-4 text-center">
    <a href="/student/queries" class="text-indigo-600 hover:underline">View Replies</a>
  </div>

</div>

</body>
</html>
