<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500">

    <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
        <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">
            Student Registration
        </h2>

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-600 mb-1">Register Number</label>
                <input 
                    name="register_no" 
                    placeholder="Enter register number"
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
            </div>

            <div>
                <label class="block text-sm text-gray-600 mb-1">Name</label>
                <input 
                    name="name" 
                    placeholder="Enter full name"
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
            </div>

            <div>
                <label class="block text-sm text-gray-600 mb-1">Email</label>
                <input 
                    name="email" 
                    type="email"
                    placeholder="Enter email address"
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
            </div>

            <div>
                <label class="block text-sm text-gray-600 mb-1">Password</label>
                <input 
                    name="password" 
                    type="password" 
                    placeholder="Create password"
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
            </div>

            <button 
                type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition duration-300"
            >
                Register
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">
            Already registered?
            <a href="/student/login" class="text-indigo-600 hover:underline">
                Login here
            </a>
        </p>
    </div>

</body>
</html>
